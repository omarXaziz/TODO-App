<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/acc7b6ddce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="app">
            <h2>TODO APP</h2>
            <div id="add-tasks" data-bs-toggle="modal" data-bs-target="form">Add New Task
                <i id="add-btn" class="fa-solid fa-plus"></i>
            </div>

            <div class="tasks">
                <h2>Tasks</h2>

                <!-- Modal -->
                <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Task Tittle</p>
                                <input class="form-control" type="text" name="" id="textInput">
                                <div id="errorMsg"></div>
                                <p>Due Date</p>
                                <input class="form-control" type="date" name="" id="date">
                                <p>Description</p>
                                <textarea class="form-control" name="" id="description" cols="30" rows="5"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div id="entries"></div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</body>

</html>
